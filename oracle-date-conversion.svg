<svg viewBox="0 0 900 800" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 그라데이션 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </linearGradient>
    
    <!-- 그림자 효과 -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 배경 -->
  <rect width="900" height="800" fill="url(#bgGradient)"/>
  
  <!-- 제목 -->
  <rect x="200" y="20" width="500" height="60" fill="#1e40af" rx="10" filter="url(#shadow)"/>
  <text x="450" y="58" text-anchor="middle" font-size="28" font-weight="bold" fill="white" font-family="Arial, sans-serif">
    Oracle 날짜 ↔ 문자 변환 함수
  </text>
  
  <!-- 메인 컨테이너 -->
  <g id="main-container">
    <!-- 왼쪽: 문자열 -->
    <g id="string-section">
      <rect x="80" y="110" width="250" height="150" fill="white" stroke="#3b82f6" stroke-width="3" rx="15" filter="url(#shadow)"/>
      <rect x="80" y="110" width="250" height="45" fill="#3b82f6" rx="15"/>
      <text x="205" y="140" text-anchor="middle" font-size="22" font-weight="bold" fill="white" font-family="Arial, sans-serif">
        문자열 (String)
      </text>
      
      <text x="205" y="180" text-anchor="middle" font-size="16" fill="#64748b" font-family="Arial, sans-serif">
        VARCHAR2 타입
      </text>
      
      <rect x="100" y="195" width="210" height="50" fill="#eff6ff" stroke="#dbeafe" stroke-width="1" rx="8"/>
      <text x="205" y="215" text-anchor="middle" font-size="13" fill="#1e40af" font-family="monospace">
        '2024-12-25'
      </text>
      <text x="205" y="235" text-anchor="middle" font-size="13" fill="#1e40af" font-family="monospace">
        '2024년 12월 25일'
      </text>
    </g>
    
    <!-- 오른쪽: 날짜 -->
    <g id="date-section">
      <rect x="570" y="110" width="250" height="150" fill="white" stroke="#f97316" stroke-width="3" rx="15" filter="url(#shadow)"/>
      <rect x="570" y="110" width="250" height="45" fill="#f97316" rx="15"/>
      <text x="695" y="140" text-anchor="middle" font-size="22" font-weight="bold" fill="white" font-family="Arial, sans-serif">
        날짜 (Date)
      </text>
      
      <text x="695" y="180" text-anchor="middle" font-size="16" fill="#64748b" font-family="Arial, sans-serif">
        DATE 타입
      </text>
      
      <rect x="590" y="195" width="210" height="50" fill="#fff7ed" stroke="#fed7aa" stroke-width="1" rx="8"/>
      <text x="695" y="215" text-anchor="middle" font-size="13" fill="#ea580c" font-family="monospace">
        2024-12-25
      </text>
      <text x="695" y="235" text-anchor="middle" font-size="11" fill="#ea580c" font-family="monospace">
        내부: 7바이트 바이너리
      </text>
    </g>
    
    <!-- TO_DATE 화살표 (위쪽) -->
    <g id="to-date-arrow">
      <defs>
        <marker id="arrow-orange" markerWidth="15" markerHeight="15" refX="14" refY="7.5" orient="auto">
          <polygon points="0 0, 15 7.5, 0 15" fill="#dc2626"/>
        </marker>
      </defs>
      
      <!-- 화살표 라인 -->
      <line x1="340" y1="160" x2="560" y2="160" stroke="#dc2626" stroke-width="4" marker-end="url(#arrow-orange)"/>
      
      <!-- TO_DATE 라벨 -->
      <rect x="380" y="135" width="140" height="50" fill="#dc2626" rx="25" filter="url(#shadow)"/>
      <text x="450" y="165" text-anchor="middle" font-size="18" font-weight="bold" fill="white" font-family="Arial, sans-serif">
        TO_DATE →
      </text>
    </g>
    
    <!-- TO_CHAR 화살표 (아래쪽) -->
    <g id="to-char-arrow">
      <defs>
        <marker id="arrow-blue" markerWidth="15" markerHeight="15" refX="14" refY="7.5" orient="auto">
          <polygon points="0 0, 15 7.5, 0 15" fill="#2563eb"/>
        </marker>
      </defs>
      
      <!-- 화살표 라인 -->
      <line x1="560" y1="210" x2="340" y2="210" stroke="#2563eb" stroke-width="4" marker-end="url(#arrow-blue)"/>
      
      <!-- TO_CHAR 라벨 -->
      <rect x="380" y="185" width="140" height="50" fill="#2563eb" rx="25" filter="url(#shadow)"/>
      <text x="450" y="215" text-anchor="middle" font-size="18" font-weight="bold" fill="white" font-family="Arial, sans-serif">
        ← TO_CHAR
      </text>
    </g>
  </g>
  
  <!-- 함수 파라미터 설명 -->
  <g id="parameters">
    <!-- TO_DATE 파라미터 -->
    <rect x="80" y="280" width="360" height="130" fill="white" stroke="#dc2626" stroke-width="2" rx="10" filter="url(#shadow)"/>
    <rect x="80" y="280" width="360" height="35" fill="#fef2f2" rx="10"/>
    <text x="260" y="303" text-anchor="middle" font-size="16" font-weight="bold" fill="#dc2626" font-family="Arial, sans-serif">
      TO_DATE( 파라미터1, 파라미터2 )
    </text>
    
    <g font-family="Arial, sans-serif" font-size="13">
      <rect x="95" y="325" width="150" height="30" fill="#fee2e2" rx="5"/>
      <text x="105" y="344" font-weight="bold" fill="#991b1b">파라미터1: char</text>
      <text x="105" y="375" fill="#374151">• 변환할 문자열</text>
      <text x="105" y="395" fill="#374151">• 예: '2024-12-25'</text>
      
      <rect x="255" y="325" width="170" height="30" fill="#fee2e2" rx="5"/>
      <text x="265" y="344" font-weight="bold" fill="#991b1b">파라미터2: format</text>
      <text x="265" y="375" fill="#374151">• 문자열의 날짜 형식</text>
      <text x="265" y="395" fill="#374151">• 예: 'YYYY-MM-DD'</text>
    </g>
    
    <!-- TO_CHAR 파라미터 -->
    <rect x="460" y="280" width="360" height="130" fill="white" stroke="#2563eb" stroke-width="2" rx="10" filter="url(#shadow)"/>
    <rect x="460" y="280" width="360" height="35" fill="#eff6ff" rx="10"/>
    <text x="640" y="303" text-anchor="middle" font-size="16" font-weight="bold" fill="#2563eb" font-family="Arial, sans-serif">
      TO_CHAR( 파라미터1, 파라미터2 )
    </text>
    
    <g font-family="Arial, sans-serif" font-size="13">
      <rect x="475" y="325" width="150" height="30" fill="#dbeafe" rx="5"/>
      <text x="485" y="344" font-weight="bold" fill="#1e3a8a">파라미터1: date</text>
      <text x="485" y="375" fill="#374151">• 변환할 날짜 값</text>
      <text x="485" y="395" fill="#374151">• 예: SYSDATE, HIREDATE</text>
      
      <rect x="635" y="325" width="170" height="30" fill="#dbeafe" rx="5"/>
      <text x="645" y="344" font-weight="bold" fill="#1e3a8a">파라미터2: format</text>
      <text x="645" y="375" fill="#374151">• 출력할 문자열 형식</text>
      <text x="645" y="395" fill="#374151">• 예: 'YYYY"년" MM"월"'</text>
    </g>
  </g>
  
  <!-- 예제 섹션 -->
  <g id="examples">
    <!-- TO_DATE 예제 -->
    <rect x="80" y="430" width="360" height="160" fill="white" stroke="#dc2626" stroke-width="2" rx="10" filter="url(#shadow)"/>
    <rect x="80" y="430" width="360" height="35" fill="#fef2f2" rx="10"/>
    <text x="260" y="452" text-anchor="middle" font-size="16" font-weight="bold" fill="#dc2626" font-family="Arial, sans-serif">
      TO_DATE 실제 사용 예제
    </text>
    
    <text x="100" y="490" font-size="12" fill="#374151" font-family="monospace">
      TO_DATE('2024-12-25', 'YYYY-MM-DD')
    </text>
    <text x="100" y="510" font-size="12" fill="#374151" font-family="monospace">
      TO_DATE('25/12/24', 'DD/MM/RR')
    </text>
    <text x="100" y="530" font-size="12" fill="#374151" font-family="monospace">
      TO_DATE('2024년 12월', 'YYYY"년" MM"월"')
    </text>
    <text x="100" y="550" font-size="12" fill="#374151" font-family="monospace">
      TO_DATE('Dec 25, 2024', 'MON DD, YYYY')
    </text>
    
    <rect x="90" y="560" width="340" height="1" fill="#e5e7eb"/>
    <text x="260" y="577" text-anchor="middle" font-size="11" fill="#6b7280" font-family="Arial, sans-serif">
      ✓ 모두 DATE 타입으로 변환
    </text>
    
    <!-- TO_CHAR 예제 -->
    <rect x="460" y="430" width="360" height="160" fill="white" stroke="#2563eb" stroke-width="2" rx="10" filter="url(#shadow)"/>
    <rect x="460" y="430" width="360" height="35" fill="#eff6ff" rx="10"/>
    <text x="640" y="452" text-anchor="middle" font-size="16" font-weight="bold" fill="#2563eb" font-family="Arial, sans-serif">
      TO_CHAR 실제 사용 예제
    </text>
    
    <text x="480" y="490" font-size="12" fill="#374151" font-family="monospace">
      TO_CHAR(SYSDATE, 'YYYY-MM-DD')
    </text>
    <text x="480" y="510" font-size="12" fill="#374151" font-family="monospace">
      TO_CHAR(SYSDATE, 'YYYY"년" MM"월" DD"일"')
    </text>
    <text x="480" y="530" font-size="12" fill="#374151" font-family="monospace">
      TO_CHAR(SYSDATE, 'DAY, HH24:MI:SS')
    </text>
    <text x="480" y="550" font-size="12" fill="#374151" font-family="monospace">
      TO_CHAR(SYSDATE, 'Q"분기"')
    </text>
    
    <rect x="470" y="560" width="340" height="1" fill="#e5e7eb"/>
    <text x="640" y="577" text-anchor="middle" font-size="11" fill="#6b7280" font-family="Arial, sans-serif">
      ✓ 각각 다른 형식의 문자열로 변환
    </text>
  </g>
  
  <!-- 포맷 요소 참조 -->
  <rect x="80" y="610" width="740" height="170" fill="white" stroke="#6b7280" stroke-width="1" rx="10" filter="url(#shadow)"/>
  <rect x="80" y="610" width="740" height="35" fill="#f3f4f6" rx="10"/>
  <text x="450" y="632" text-anchor="middle" font-size="16" font-weight="bold" fill="#374151" font-family="Arial, sans-serif">
    📌 자주 사용하는 포맷 요소 (Format Model)
  </text>
  
  <!-- 포맷 요소들을 보기 좋게 정렬 -->
  <g font-family="Arial, sans-serif" font-size="12">
    <!-- 날짜 관련 -->
    <rect x="100" y="655" width="140" height="25" fill="#fef3c7" rx="5"/>
    <text x="170" y="672" text-anchor="middle" fill="#92400e" font-weight="bold">날짜 포맷</text>
    <text x="110" y="695" fill="#475569">YYYY: 4자리 연도</text>
    <text x="110" y="712" fill="#475569">MM: 월 (01-12)</text>
    <text x="110" y="729" fill="#475569">DD: 일 (01-31)</text>
    <text x="110" y="746" fill="#475569">MON: 월 약어</text>
    <text x="110" y="763" fill="#475569">MONTH: 월 전체</text>
    
    <!-- 시간 관련 -->
    <rect x="260" y="655" width="140" height="25" fill="#dcfce7" rx="5"/>
    <text x="330" y="672" text-anchor="middle" fill="#14532d" font-weight="bold">시간 포맷</text>
    <text x="270" y="695" fill="#475569">HH24: 24시간 (00-23)</text>
    <text x="270" y="712" fill="#475569">HH12: 12시간 (01-12)</text>
    <text x="270" y="729" fill="#475569">MI: 분 (00-59)</text>
    <text x="270" y="746" fill="#475569">SS: 초 (00-59)</text>
    <text x="270" y="763" fill="#475569">AM/PM: 오전/오후</text>
    
    <!-- 요일 관련 -->
    <rect x="420" y="655" width="140" height="25" fill="#fce7f3" rx="5"/>
    <text x="490" y="672" text-anchor="middle" fill="#831843" font-weight="bold">요일 포맷</text>
    <text x="430" y="695" fill="#475569">DAY: 요일 전체</text>
    <text x="430" y="712" fill="#475569">DY: 요일 약어</text>
    <text x="430" y="729" fill="#475569">D: 요일 번호 (1-7)</text>
    <text x="430" y="746" fill="#475569">W: 월중 주차</text>
    <text x="430" y="763" fill="#475569">WW: 연중 주차</text>
    
    <!-- 기타 -->
    <rect x="580" y="655" width="140" height="25" fill="#e0e7ff" rx="5"/>
    <text x="650" y="672" text-anchor="middle" fill="#312e81" font-weight="bold">기타 포맷</text>
    <text x="590" y="695" fill="#475569">Q: 분기 (1-4)</text>
    <text x="590" y="712" fill="#475569">DDD: 연중 일수</text>
    <text x="590" y="729" fill="#475569">RR: 2자리 연도</text>
    <text x="590" y="746" fill="#475569">"텍스트": 리터럴</text>
    <text x="590" y="763" fill="#475569">- / , : 구분자</text>
  </g>
</svg>